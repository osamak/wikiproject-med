{% extends 'wikithon/base.html' %}

{% block body %}
<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="http://4farda.com/wp-content/uploads/2014/11/wikipedia.jpg" alt="Architecture" width="1500" height="800">

  </div>

  <!-- Categories Section -->
  <div class="w3-container w3-padding-32" id="projects">

  </div>

  <div class="w3-row-padding">
<!--loop-->
{% if wikithons_set.all %}
    <ul>
    {% for category in categories_set.all %}

        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-display-container">
            <li><a class="w3-display-topright w3-black w3-padding" href="{% url 'wikithon:list_categories' category_slug %}"> {{ category.name }} </a></li>
            <img src="add image" style="width:100%">
          </div>
        </div>
      </div>
    {% endfor %}
    </ul>
{% else %}
<p> Sorry, no categories are available yet. </p>
{% endif %}
<!--end loop-->
    <div>
      <button class="w3-btn w3-section w3-right" >

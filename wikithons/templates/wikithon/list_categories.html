{% extends 'wikithon/base.html' %}
{% block body %}
<!-- Categories Section -->
  <div>
    <h3> التصانيف </h3>
  </div>

<!--loop added-->
{% if wikithons_set.all %}
    <ul>
    {% for category in categories_set.all %}
          <div>
            <li><a href="{% url 'wikithon:list_categories' category_slug %}"> {{ category.name }} </a></li>
          </div>
    {% endfor %}
    </ul>
{% else %}
<p> No Categories are available yet. </p>
{% endif %}
{% endblock %}
